  <script>
        document.collapsibleNeedsInit = true;
        document.modalNeedsInit = true;

        $('.button-collapse').sideNav({
          menuWidth: 300, // Default is 240
          edge: 'right', // Choose the horizontal origin
          closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens
        }
      );

        $(document).ready(function() {
            $('select').material_select();
            $('.stop-propagation').on('click', function(e){
                e.stopPropagation();
            });
            $('.modal').modal();
        });
        function modalInit() {
          if(document.modalNeedsInit) {
            $('.modal').modal();
            document.modalNeedsInit = false;
          }
        }
        setInterval(modalInit, 100);

        function collapsibleInit() {
            if(document.collapsibleNeedsInit){
                $('.collapsible').collapsible();
                $('select').material_select();
                $('#sel').on('change', function(e){
                   setType(path, e.target.value)
                });
                document.collapsibleNeedsInit = false;
            }
        }
        setInterval(collapsibleInit, 100);
    </script>
    <!-- end scripts -->
